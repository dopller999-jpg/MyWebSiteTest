<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Истории знаменитых людей</title>
<style>
body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
header { text-align: center; margin-bottom: 20px; }
footer { text-align: center; margin-top: 40px; color: #555; }

/* Вкладки */
.tabs { margin: 20px 0; text-align: center; }
.tab-button { padding: 10px 20px; margin: 0 5px; cursor: pointer; border: 1px solid #007BFF; background: #fff; border-radius: 5px; transition: all 0.3s ease; }
.tab-button:hover { background-color: #007BFF; color: #fff; }
.tab-button.active { background-color: #007BFF; color: white; }

/* Анимация вкладок */
.tab-content { 
    max-height: 0; 
    opacity: 0; 
    transform: translateY(20px); 
    overflow: hidden; 
    transition: all 0.4s ease; 
}
.tab-content.active { 
    max-height: 3000px; /* достаточно для любого контента */
    opacity: 1; 
    transform: translateY(0); 
}

/* Donation Alerts iframe */
#donation iframe { width: 100%; height: 600px; border: none; }
</style>
</head>
<body>

<header>
    <h1>Знаменитые люди</h1>
</header>

<div id="google_translate_element" style="margin: 20px 0;"></div>

<div class="tabs">
    <button class="tab-button active" data-tab="esports">Киберспортсмены</button>
    <button class="tab-button" data-tab="youtubers">Ютуберы</button>
    <button class="tab-button" data-tab="business">Бизнесмены</button>
    <button class="tab-button" data-tab="donation">Поддержка</button>
</div>

<div class="tab-content active" id="esports">
    <h2>Киберспортсмены</h2>
    <p>Контент о киберспортсменах...</p>
</div>

<div class="tab-content" id="youtubers">
    <h2>Ютуберы</h2>
    <p>Контент о ютуберах...</p>
</div>

<div class="tab-content" id="business">
    <h2>Бизнесмены</h2>
    <p>Контент о бизнесменах...</p>
</div>

<div class="tab-content" id="donation">
    <h2>Поддержка</h2>
    <p>Вы можете поддержать проект через Donation Alerts:</p>
    <iframe src="https://www.donationalerts.com/r/dopll3r" allowtransparency="true" scrolling="no"></iframe>
</div>

<footer>
    <p>© 2025 Знаменитые люди и их истории</p>
</footer>

<script>
const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(button => {
    button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
    });
});
</script>

<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'ru'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
